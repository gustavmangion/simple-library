<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<title>Simple Library</title>
	</head>
	<body>
		<header>
			<h1>Simple Library</h1>
		</header>
		<main>
			<div class="shelf-topper"><button id="add-book">Add Book</button></div>
			<div class="shelf"></div>
		</main>
		<div class="add-book-popup">
			<div class="add-book-form">
				<h2>Add a new book<h2>
				<form onsubmit="event.preventDefault(); ">
					<label for="btitle">Title</label>
					<input type="text" id="btitle" />
					<label for="bauthor">Author</label>
					<input type="text" id="bauthor" />
					<label for="bpages">Pages</label>
					<input type="number" id="bpages" min = 1 />
					<label for="bread">Read</label>
					<input type="checkbox" id="bread" />
					<button id="submit-add-book">Add</button>
				</form>
			</div>
		</div>
		<script src="library.js"></script>
	</body>
</html>
